<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>

<body>
  <section class="form-container"> 
   <div class="form-register">
    <img src="Logo-VG.png" alt="Logo-VG">
    <h4>BIENVENIDOS</h4>
    <input type="radio" name="carrera" id="pr">
				<label for="carrera">Analisis de sistemas</label>
				<input type="radio" name="carrera" id="pr">
				<label for="carrera">Produccion agraria</label>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre completo">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
    <input class="controls" type="number" name="edad" id="edad" placeholder="Edad">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">

    <p><a href="#">¿Olvido su contraseña?</a></p>

    <input class="botons" type="submit" value="Registrar">
  </section>

</body>
